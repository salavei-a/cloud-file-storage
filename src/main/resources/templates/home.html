<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('Cloud File Storage â€“ Homepage')}"></head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<form class="d-flex my-4" th:action="@{/storage/search}" method="get">
    <input class="form-control me-2" type="text" name="query" placeholder="Search in Storage" required>
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<h2>File upload</h2>
<form th:action="@{/storage/upload}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="path" th:value="${param.path}" />
    <div>
        <input type="file" id="file" name="files" multiple required />
        <button type="submit">Upload File</button>
    </div>
</form>

<br>

<h2>Folder upload</h2>
<form th:action="@{/storage/upload}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="path" th:value="${param.path}" />
    <div>
        <input type="file" id="folder" name="files" webkitdirectory multiple required />
        <button type="submit">Upload Folder</button>
    </div>
</form>

<br>

<h2>New folder</h2>
<form id="newFolderForm" method="post">
    <input type="hidden" name="path" th:value="${param.path}" />
    <div>
        <input type="text" id="folderName" name="folderName" placeholder="Folder name" required />
        <button type="button" onclick="submitForm()">Create Folder</button>
    </div>
</form>

<script>
    function submitForm() {
        const folderName = document.getElementById('folderName').value;
        if (folderName) {
            const form = document.getElementById('newFolderForm');
            form.action = `/storage/${encodeURIComponent(folderName)}`;
            form.submit();
        } else {
            alert("Please enter a folder name.");
        }
    }
</script>

<br>

<h2>Files:</h2>
<div>
    <span th:each="breadcrumb, iterStat : ${breadcrumbs}">
        <span th:if="${!iterStat.first}"> / </span>
        <a th:if="${iterStat.first}" th:href="@{/}" th:text="${breadcrumb.name()}"></a>
        <a th:if="${!iterStat.first}" th:href="@{'/?path=' + ${breadcrumb.path()}}" th:text="${breadcrumb.name()}"></a>
    </span>
</div>

<div th:if="${objects != null and !#lists.isEmpty(objects)}">
    <div th:each="object : ${objects}">
        <span th:if="${!#strings.endsWith(object.getName(), '/')}">
            <span th:text="${object.getName()}"></span>
            <a th:href="@{/storage/download{path}(path=${object.getPath()})}" class="btn btn-link">Download</a>
        </span>

        <span th:if="${#strings.endsWith(object.getName(), '/')}">
            <a th:if="${!object.getName().isBlank()}"
               th:href="@{'/?path=' + ${object.getPath()}}"
               th:text="${object.getName().substring(0, object.getName().length() - 1)}"></a>
            <a th:href="@{/storage/download-multiple{path}(path=${object.getPath()})}" class="btn btn-link">Download</a>
        </span>

        <button type="button" class="btn btn-danger btn-sm" th:attr="onclick=|openRenameModal('${object.getPath()}')|">Rename</button>

        <form th:action="@{'/storage' + ${object.getPath()}}" method="post" class="d-inline">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
    </div>
</div>

</body>

<div id="renameModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);">
    <div style="background-color: #fff; padding: 20px; margin: 100px auto; width: 300px; border-radius: 10px;">
        <h3>Rename</h3>
        <input type="text" id="newNameInput" required style="width: 100%; margin-bottom: 10px;">
        <button type="button" onclick="submitRenameForm()">OK</button>
        <button type="button" onclick="closeRenameModal()">Cancel</button>
    </div>
</div>

<script>
    let currentPath = '';

    function openRenameModal(path) {
        currentPath = path;
        document.getElementById('renameModal').style.display = 'block';
    }

    function closeRenameModal() {
        document.getElementById('renameModal').style.display = 'none';
        currentPath = '';
    }

    function submitRenameForm() {
        const newName = document.getElementById('newNameInput').value.trim();
        if (newName) {
            const form = document.createElement('form');
            form.method = 'post';
            form.action = `/storage`;

            const methodInput = document.createElement('input');
            methodInput.type = 'hidden';
            methodInput.name = '_method';
            methodInput.value = 'patch';
            form.appendChild(methodInput);

            const pathInput = document.createElement('input');
            pathInput.type = 'hidden';
            pathInput.name = 'path';
            pathInput.value = `${currentPath}`;
            form.appendChild(pathInput)

            const newNameInput = document.createElement('input');
            newNameInput.type = 'hidden';
            newNameInput.name = 'newName';
            newNameInput.value = newName;
            form.appendChild(newNameInput);

            document.body.appendChild(form);
            form.submit();
        } else {
            alert('Please enter a new name.');
        }
    }
</script>

<script th:if="${message != null}">
    const message = '[[${message}]]';
    if (message.trim() !== '') {
        toastr.options = {
            "closeButton": true,
            "positionClass": "toast-bottom-right",
            "timeOut": "5000",
            "extendedTimeOut": "1000"
        };
        toastr.info(message);
    }
</script>

</html>
