<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('Cloud File Storage â€“ Homepage')}"></head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>File upload</h2>
<form th:action="@{/files/upload}" method="post" enctype="multipart/form-data">
    <div>
        <label for="file">Choose file:</label>
        <input type="file" id="file" name="file" required />
        <button type="submit">Upload File</button>
    </div>
</form>

<br>

<h2>Folder upload</h2>
<form th:action="@{/files/upload-folder}" method="post" enctype="multipart/form-data">
    <div>
        <label for="folder">Choose folder:</label>
        <input type="file" id="folder" name="files" webkitdirectory multiple required />
        <button type="submit">Upload Folder</button>
    </div>
</form>

<br>

<h2>New folder</h2>
<form th:action="@{/new-folder}" method="post">
    <div>
        <label for="folderName">Folder Name:</label>
        <input type="text" id="folderName" name="folderName" required />
        <button type="submit">Create Folder</button>
    </div>
</form>

</body>
</html>
